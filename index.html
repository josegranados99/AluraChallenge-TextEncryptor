<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Encrypt</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left">
        <div class="logo_alura">
          <img src="./img/Logo.png" alt="Logo alura" />
        </div>
        <div class="encrypt_decrypt">
          <textarea
            id="text_encrypt_decrypt"
            class="textarea"
            placeholder="Enter text here"
          ></textarea>
          <div class="information_button">
            <div class="information">
              <img src="img/bi_exclamation-circle-fill.png" alt="!" />
              <p class="text_information">
                <small>Only lowercase letters and no accents</small>
              </p>
            </div>
            <div class="buttons">
              <button
                onclick="encrypt()"
                type="button"
                class="button_action"
                style="
                  --color-button: var(--secondary-color);
                  --background-color-button: var(--font-inter-color-primary);
                  --color-button-hover: var(--font-inter-color-primary);
                  --background-color-button-hover: var(--button-color-primary);
                "
              >
                Encrypt
              </button>
              <button
                onclick="decrypt()"
                type="button"
                class="button_action"
                style="
                  --color-button: var(--font-inter-color-primary);
                  --background-color-button: var(--button-color-primary);
                  --color-button-hover: var(--secondary-color);
                  --background-color-button-hover: var(
                    --font-inter-color-primary
                  );
                "
              >
                Decrypt
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="rigth">
        <div class="no_text_encruypt_decrypt">
          <div class="img_no_text">
            <img src="./img/MuÃ±eco.png" alt="" />
          </div>
          <div class="message_information center">
            <h2>No message was <br />found</h2>
            <p class="paragrahp_message_information">
              Enter the text you want to encrypt or <br />decrypt.
            </p>
          </div>
        </div>
        <div class="text_encrypt_decrypt">
          <p class="show_text_encrypt_decrypt"></p>
          <button onclick="copy()" type="button" class="button_copy">
            Copy
          </button>
        </div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
